<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        /* Shared styles for both desktop and mobile */
        body {
            background-color: #080e15;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }

        input[type="submit"] {
            background-color: #00ffff;
            color: #000;
            cursor: pointer;
        }

        a {
            color: #00ffff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .user-details-container {
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #fff;
        }

        th {
            background-color: #00ffff;
            color: #000;
        }

        /* Styles specific to desktop view */
        @media (min-width: 768px) {
            body {
                background-size: cover;
            }

            .user-details-container {
                max-width: 800px;
            }
        }

        /* Styles specific to mobile view */
        @media (max-width: 767px) {
            input[type="text"], input[type="submit"] {
                width: calc(100% - 22px);
            }

            .user-details-container {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <h1>Enter Account Name</h1>
    <form method="POST">
        <input type="text" name="account_name" placeholder="Enter Account Name">
        <input type="submit" value="Submit">
    </form>
    {% if user_details %}
        <div class="user-details-container">
            <h2>User Details for {{ account_name }}</h2>
            {{ user_details|safe }}
            <br>
            {% if url %}
                <a href="{{ url }}" target="_blank">Go to the user's page...</a>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
