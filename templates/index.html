<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem Tribe 2 - User Details</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        /* Shared styles for both desktop and mobile */
        body {
            background-color: rgb(0, 0, 0);
            background-image: url("../static/bg.jpg");
            background-size: auto;
            color: #fff;
            font-family: 'Segoe UI', SegoeUI, Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        .box-layout {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 50px;
            padding: 10px;
            margin: 10px auto;
            max-width: 400px;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="submit"] {
            padding: 8px;
            border-radius: 8px;
            margin: 8px;
            border: none;
        }

        input[type="submit"] {
            background-color: #00ffff;
            color: #000;
            cursor: pointer;
        }

        a {
            color: #00ffff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .user-details-container {
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #fff;
        }

        th {
            background-color: #b0ffa0;
            color: #000;
        }

        /* Center the images horizontally */
        .image-container {
            display: flex;
            justify-content: center;
        }

        .center {
            margin: 0 auto;
        }

        /* Styles specific to mobile view */
        @media (max-width: 767px) {
            body {
                background-size: auto;
            }
        }

        /* Reduce the size of the TT2 logo */
        .tt2-logo {
            width: 250px; /* Adjust the width as needed */
        }
    </style>
</head>
<body>
    <!-- Image container to center both images horizontally -->
    <div class="image-container">
        <a href="https://www.totemtribe.com/" class="center">
            <img src="../static/tt2.png" alt="Totem Tribe 2" class="center tt2-logo">
        </a>
    </div>

    <div class="box-layout">
        <form method="POST">
            <p align="center"><b>Enter Enkord Name:</b><br>
            <input type="text" name="account_name" placeholder="Enter Enkord Name">
            <input type="submit" value="Enter">
        </p>
        </form>
    </div>
    {% if user_details %}
        <div class="user-details-container">
            <h2>User Details for {{ account_name }}</h2>
            {{ user_details|safe }}
            <br>
            {% if url %}
                <a href="{{ url }}" target="_blank">Go to the user's page...</a>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
